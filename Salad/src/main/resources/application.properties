#db Connection(MySQL) root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/saladdaiso?autoReconnect=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=scott
spring.datasource.password=tiger

# MyBatis 설정 파일의 경로를 지정합니다.
mybatis.config-location=classpath:mybatis/model/modelConfig.xml

# 매퍼 XML 파일들의 위치를 지정합니다.
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB